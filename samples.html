<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link href="./styles.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="samples.js"></script>
<script type="text/javascript" src="compat-tables.js"></script>
</head>
<body>

<script>
[
	{
		heading: 'Display',
		data: displayPayload
	},
	{
		heading: 'transform-origin',
		data: transformOriginPayload
	}
].forEach(function(item) {
	document.write('<h2>' + item.heading + '</h2>');
	document.write(loadTable(item.data));
})
</script>

</body>
</html>
